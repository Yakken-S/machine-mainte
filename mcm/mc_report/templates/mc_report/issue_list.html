{% extends 'mc_report/base.html' %}

{% block content %}

{% for issue in issues %}
<div>
  <p>
    <a href="{% url 'update_issue' pk=issue.pk %}">{{ issue }}</a>
  </p> 
</dsiv>
<form method="post" action="{% url 'delete_issue' pk=issue.pk %}">{% csrf_token %}
  <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
</form>
{% endfor %}
{% endblock %}
